<!DOCTYPE html>
<html>
  <head>
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-3">Leaderboard</h1>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard">
        </tbody>
      </table>
      <a href="index.html" class="btn btn-primary">Back to home</a>
    </div>
    <script>
      // Get the leaderboard from local storage
      const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

      // Sort the leaderboard by score
      leaderboard.sort((a, b) => b.score - a.score);

      // Fill in the leaderboard table with the top 10 scores
      const leaderboardTable = document.getElementById("leaderboard");
      for (let i = 0; i < 10 && i < leaderboard.length; i++) {
        const row = document.createElement("tr");
        const rank = document.createElement("td");
        rank.textContent = i + 1;
        row.appendChild(rank);
        const name = document.createElement("td");
        name.textContent = leaderboard[i].name;
        row.appendChild(name);
        const score = document.createElement("td");
        score.textContent = leaderboard[i].score;
        row.appendChild(score);
        leaderboardTable.appendChild(row);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
